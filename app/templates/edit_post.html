{% extends "base.html" %}

{% block title %}Редактировать пост - Car Forum{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Редактирование публикации</h1>
    <p class="hero-subtitle">Исправьте детали, обновите текст и поделитесь актуальной информацией с сообществом.</p>
</div>

<div class="post-form-container glass-panel">
    <div id="errorMessage" class="error-message"></div>
    
    <form id="editPostForm" onsubmit="updatePost(event)">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" rows="15" required></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-pill">Сохранить изменения</button>
            <a href="javascript:history.back()" class="btn btn-secondary btn-pill">Назад</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/edit_post.js') }}"></script>
{% endblock %}
