{% extends "base.html" %}

{% block title %}Вход - Car Forum{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>С возвращением!</h2>
        <p class="hero-subtitle">Войдите в аккаунт, чтобы продолжить обсуждения и оставлять комментарии.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя или email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="btn btn-primary btn-full">Войти</button>
        </form>
        <p class="auth-footer hero-subtitle" style="margin-top: 1.5rem;">
            Нет аккаунта? <a href="/register">Присоединиться к Car Forum</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock %}
